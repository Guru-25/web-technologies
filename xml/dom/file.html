<html>
<body>
  <h1 id="demo" style="color:blue"></h1>
  <script>
    function func(xml) {
      var x, i, txt, xm;
      txt = "<table border='1'><tr><th>Name</th><th>ID</th><th>Dept</th><th>Salary</th></tr>";
      xm = xml.responseXML;
      x = xm.getElementsByTagName("emp");
      
      for (i = 0; i < x.length; i++) {
        txt += "<tr><td>" +
          x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
          "</td><td>" + x[i].getAttribute("eid") +
          "</td><td>" + x[i].getAttribute("dept") +
          "</td><td>" +
          x[i].getElementsByTagName("sal")[0].childNodes[0].nodeValue + "</td></tr>";
      }
      
      txt += "</table>";
      document.getElementById("demo").innerHTML = txt;
    }
    
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "file.xml", true);
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        func(this);
      }
    };
    xhttp.send();
  </script>
</body>
</html>
