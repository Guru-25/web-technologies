<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .task-list {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Input Styles */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #ffa07a;
            box-shadow: 0 0 5px #ffa07a;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffa07a;
        }

        /* Task List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #fafad2;
            border-left: 6px solid #1e90ff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li.completed {
            text-decoration: line-through;
            background-color: #98fb98;
            border-left-color: #32cd32;
        }

        li button {
            margin-left: 10px;
            padding: 5px 10px;
        }

        li button.complete {
            background-color: #32cd32;
        }

        li button.delete {
            background-color: #ff6347;
        }

        li button.complete:hover {
            background-color: #228b22;
        }

        li button.delete:hover {
            background-color: #ff4500;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .task-list {
                width: 100%;
                padding: 15px;
            }

            button {
                padding: 8px 10px;
                font-size: 12px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <h1>Colorful To-Do List</h1>

    <div class="task-list" ng-controller="TaskController">
        <input type="text" ng-model="newTask" placeholder="Add a new task..." />
<input type="text" ng-model="newDescription" placeholder="Add a description..." />
<input type="number" ng-model="newQuantity" placeholder="Add quantity..." />

<button ng-click="addTask()">Add Task</button>


<ul>
    <li ng-repeat="task in tasks" ng-class="{completed: task.status == 1}">
        <div>
            <strong>Task:</strong> {{ task.task }}<br>
            <strong>Description:</strong> {{ task.description }}<br>
            <strong>Quantity:</strong> {{ task.quantity }}
        </div>
        <div>
            <button class="complete" ng-click="completeTask(task.id)">Complete</button>
            <button class="delete" ng-click="deleteTask(task.id)">Delete</button>
        </div>
    </li>
</ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
