<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      padding: 20px;
      border: 1px solid #000;  /* Adding a border */
      border-radius: 8px;
      width: 300px;
      text-align: center;
      padding-right: 40px;
    }

    h3 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" ng-controller="FormController">
    <h3>Enter Details</h3>
    <form ng-submit="submitData()">
      <label>Text:</label>
      <input type="text" ng-model="formData.text" /><br />
      
      <label>Number:</label>
      <input type="number" ng-model="formData.number" /><br />
      
      <label>Email:</label>
      <input type="email" ng-model="formData.email" /><br />
      
      <button type="submit">Submit</button>
    </form>
  
    <h3>Retrieve and Search Data</h3>
    <input type="text" ng-model="searchQuery" placeholder="Search..." />
    <button ng-click="retrieveData()">Retrieve</button>
    <ul>
      <li ng-repeat="item in filteredData = (retrievedData | filter:searchQuery)">
        {{ item.text }} - {{ item.number }} - {{ item.email }}
        <button ng-click="deleteData(item)">Delete</button>
      </li>
    </ul>
  </div>
  
</body>
</html>
