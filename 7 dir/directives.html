<h3>NgDisabled</h3>
<label>Click me to Enable the Button:
<input type="checkbox"
ng-model="checked"></label><br/>
<button ng-model="button"
ng-disabled="!checked">Button</button>

<body ng-app="myApp">
<div ng-controller="myCtrl">
<p>Write something in the input field:</p>
<input type="text" ng-change="myFunc()" ng-model="myValue" />
<p>The input field has changed {{count}} times.</p>
</div>

    .controller('myCtrl', ['$scope', function($scope) {

    };

        }]);

        Ng-maxlength & minlength
        <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.mi
        n.js"></script>
        <script>
        var app = angular.module("myApp", []);
        app.controller('myCtrl', function($scope) {
        $scope.user = {
        name: {
        required: true,
        minlength: 5,
        maxlength: 25
        }
        }
        }); </script></head>
        <body ng-app="myApp" ng-controller="myCtrl">
        <div>
        <h3>Use of ng-minlength, ng-maxlength and ng-
        required in AngularJs</h3></div>
        <form name="form">
        User Name *
        <input type="text" name="name" ng-model="name"
        ng-minlength='{{user.name.minlength}}â€˜
